<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultat {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculer() {
            var nombre1 = parseFloat(document.getElementById('nombre1').value);
            var nombre2 = parseFloat(document.getElementById('nombre2').value);

            // Vérifier si les valeurs sont des nombres valides
            if (isNaN(nombre1) || isNaN(nombre2)) {
                alert("Veuillez entrer des nombres valides.");
                return;
            }

            
            if (nombre2 === 0) {
                alert("La division par zéro n'est pas autorisée.");
                return;
            }

            
            var somme = nombre1 + nombre2;
            var produit = nombre1 * nombre2;
            var division = nombre1 / nombre2;
            var soustraction = nombre1 - nombre2;

           
            document.getElementById('resultat').innerHTML = "Somme : " + somme +
                                                             "<br>Produit : " + produit +
                                                             "<br>Division : " + division +
                                                             "<br>Soustraction : " + soustraction;
        }
    </script>
</head>
<body>

    <h1>Calculatrice</h1>

    <form>
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1">

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2">

        <button type="button" onclick="calculer()">Calculer</button>
    </form>

    <div id="resultat"></div>

</body>
</html>
